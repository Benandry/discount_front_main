<div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title text-center">{{ title }}</h5>
            <button type="button" class="close" aria-label="Close" (click)="dismiss()">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            {{ message }}
        </div>
        <div class="modal-footer">
            <div class="left-side">
                <button type="button" class="btn btn-default btn-link" (click)="decline()">{{ btnCancelText }}</button>
            </div>
            <div class="divider"></div>
            <div class="right-side">
                <button type="button" class="btn btn-danger btn-link" (click)="accept()">{{ btnOkText }}</button>
            </div>
        </div>
</div>
